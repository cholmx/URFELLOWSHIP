    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,600;0,9..144,800;1,9..144,300&family=Inter+Tight:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'header': ['"Inter Tight"', 'sans-serif'],
              'body': ['"Inter Tight"', 'sans-serif'],
              'accent': ['"Fraunces"', 'serif'],
            },
            colors: {
              'brand-bg': '#F9F9F7',
              'brand-text': '#0F0F0F',
              'brand-primary': '#B49A6C',
              'brand-ink': '#0F0F0F',
              'brand-sand': '#F2F2EE',
            },
            animation: {
              'reveal': 'reveal 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              reveal: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              }
            }
          },
        },
      }
    </script>
<style>
  .editorial-mask {
    clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
  }
  .glass {
    background: rgba(249, 249, 247, 0.8);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
  }
  .text-outline {
    -webkit-text-stroke: 1px #B49A6C;
    color: transparent;
  }
  ::selection {
    background: #B49A6C;

  }
</style>
